    <header>
        <h1 class="title" align="center">Formulário de Contato</h1>
    </header>

    <div class="background"></div>

    <div class="container">
        <form action="#" method="post" id="contact-form">
            <label for="nome">Nome Completo:</label><br>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="telefone">Telefone:</label><br>
            <input type="tel" id="telefone" name="telefone" required><br><br>

            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="tipo">Pessoa Física ou Jurídica:</label><br>
            <select id="tipo" name="tipo" required>
                <option value="pessoa-fisica">Pessoa Física</option>
                <option value="pessoa-juridica">Pessoa Jurídica</option>
            </select><br><br>

            <label for="horario">Melhor Horário de Contato:</label><br>
            <input type="text" id="horario" name="horario" required><br><br>

            <label for="servico">Tipo de Serviço Desejado:</label><br>
            <input type="text" id="servico" name="servico" required><br><br>

            <label for="descricao">Breve Descrição:</label><br>
            <textarea id="descricao" name="descricao" rows="4" required></textarea><br><br>

            <button type="submit">Enviar</button>
        </form>
    </div>
